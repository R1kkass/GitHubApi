<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/01.css">
    <link rel="stylesheet" href="styles/Loading.css">
</head>
<body>
    <div class="GitHubApi">
        <div class="GitHubApi__headerContainer">
        <div class="GitHubApi__header">
                <div class="GitHubApi__input">
                    <input oninput="inputRender()" placeholder="Поиск...">
                    <button onclick="search()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
                            <path opacity="0.1" d="M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" fill="#fff"/>
                            <path d="M17 17L21 21" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#fff" stroke-width="2"/>
                        </svg>
                    </button>
                    <div class="GitHubApi__history">

                    </div>
                </div>
            </div>
        </div>
        <div class="Loading">
            <span class="loader"></span>
        </div>
        <div class="Loading" id="background"></div>

        <div id="root" class="GitHubApi__reposList">

        </div>

        <div class="Pagination" style="display: none;">
            <button id="Prev"><</button>
            <p id="Page">1</p>
            <button id="Next">></button>
        </div>
    </div>

    <script src="JS/index.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/loader.js"></script>
    <script src="JS/listener.js"></script>

</body>
</html>
